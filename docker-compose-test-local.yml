version: '2'

services:

  app:
    build: .
    image: go-demo

  unit:
    image: golang:1.6
    volumes:
      - .:/usr/src/myapp
      - /tmp/go:/go
    working_dir: /usr/src/myapp
    command: bash -c "go get -d -v -t && go test --cover -v ./... && go build -v -o go-demo"

  staging-dep:
    image: go-demo
    depends_on:
      - db

  staging:
    extends:
      service: unit
    environment:
      - HOST_IP=staging-dep:8080
    command: bash -c "go get -d -v -t && go test --tags integration -v"

  production:
    extends:
      service: unit
    environment:
      - HOST_IP=${HOST_IP}
    network_mode: host
    command: bash -c "go get -d -v -t && go test --tags integration -v"

  db:
    image: mongo:3.2.10
